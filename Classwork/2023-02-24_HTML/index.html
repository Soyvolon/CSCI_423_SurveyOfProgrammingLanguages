<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
        <!-- Write JavaScript code that will display message 
            Hello JavaScript Learner. The script needs to be 
            embedded in the body of a simple HTML document.  -->
        <script type="text/javascript" async defer>
            alert('Hello JavaScript Learner');
            
            var p = document.createElement('p');
            var txt = document.createTextNode('Hello JavaScript Learner');
            p.appendChild(txt);
            document.body.appendChild(p);
        </script>
    </body>
</html>
